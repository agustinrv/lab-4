<h1 class="display-3">Listado</h1>
<table border=3 class="table table-striped">
    <thead>
        <th>ID</th>
        <th>Nombre</th>
        <th>popularidad</th>
        <th>Foto</th>        
    </thead>
    <tbody>
        <tr *ngFor="let item of listadoActores" >
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.popularity}}</td>
            <td> <img src="https://image.tmdb.org/t/p/w500{{item.profile_path}}" width="100"> </td>
        </tr>
    </tbody>
</table>
