<h1 class="display-3">Listado</h1>
<table border=3 class="table table-striped">
    <thead>
        <th>ID</th>
        <th>Nombre</th>
        <th>Tipo</th>
        <th>Fecha</th>
        <th>Cantidad</th>
        <th>Foto</th>
        <th>Detalles</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of listadoPeliculas" >
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.tipo}}</td>
            <td>{{item.release_date}}</td>
            <td>{{item.popularity}}</td>
            <td> <img src="https://image.tmdb.org/t/p/w500{{item.poster_path}}" width="100"> </td>
            <td>
                <button type="button" class="btn btn-outline-danger" (click)="MostrarPelicula(item)">
                    Show Details
                </button>
            </td>
        </tr>
    </tbody>
</table>
