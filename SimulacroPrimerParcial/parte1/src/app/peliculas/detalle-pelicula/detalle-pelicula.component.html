<div *ngIf="!pelicula">
    <p>Seleccione una Pelicula</p>
</div>

<div *ngIf="pelicula">
    <h2>{{pelicula.nombre}}</h2>

    <div class="card bg-dark text-white" style="width:200px">
        <img class="card-img-top" src="{{pelicula.FotoDeLaPelicula}}" alt="" style="width:100%">
        <div class="card-body">
            <p class="card-text">Tipo: {{pelicula.tipo}}</p>
            <p class="card-text">Fecha: {{pelicula.fechaDeEstreno}}</p>
            <p class="card-text">Cantidad: {{pelicula.cantidadDePublico}}</p>
            <p class="card-text">{{pelicula.id}}</p>
        </div>
    </div>
</div>
